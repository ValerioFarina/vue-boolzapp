<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Boolzap</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    </head>
    <body>
        <div id="root">
            <div id="container">
                <aside>
                    <header>
                        <div class="avatar">
                            <img src="img/my_avatar.png">
                        </div>

                        <div class="actions">
                            <i class="fas fa-circle-notch"></i>
                            <i class="fas fa-comment-alt"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </header>

                    <section id="contacts">
                        <div id="search-contact">
                            <button>
                                <i class="fas fa-search"></i>
                            </button>

                            <input placeholder="Cerca un contatto">
                        </div>

                        <div class="contact" v-for="(contact, index) in contacts">
                            <img :src="'img/avatar_' + (index + 1) + '.png'">
                            <div class="info">
                                <div class="name">
                                    {{ contact.name }}
                                </div>
                            </div>
                        </div>
                    </section>
                </aside>

                <main>
                    <header>
                        <div class="avatar">
                            <img :src="'img/avatar_' + (currentIndex + 1) + '.png'">
                            <div class="info">
                                <div class="name">
                                    Michele
                                </div>
                                <div class="last-update">
                                    Ultimo aggiornamento oggi alle 15.40
                                </div>
                            </div>
                        </div>

                        <div class="actions">
                            <i class="fas fa-search"></i>
                            <i class="fas fa-paperclip"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </header>

                    <section id="chat">
                        <div id ="messages">
                            <div class="message received">
                                Ciao, come stai ?
                            </div>
                            <div class="message sent">
                                Bene, tu ?
                            </div>
                            <div class="message received">
                                Io ho il raffreddore
                            </div>
                        </div>

                        <div id="send-message">
                            <div class="icon">
                                <i class="far fa-smile"></i>
                            </div>
                            <div id="new-message">
                                <input placeholder="Scrivi un messaggio">
                            </div>
                            <div class="icon">
                                <i class="fas fa-microphone"></i>
                            </div>
                        </div>
                    </section>
                </main>
            </div>
        </div>



        <!-- ******************* javascript ******************* -->
        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
